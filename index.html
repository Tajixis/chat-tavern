<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 49%; margin-right: .5%; }

<script src="/socket.io/socket.io.js"></script>

  </head>
  <body>
    <div id="room"></div>
    <hr>

    <ul id="messages"></ul>


  <p></p>
<form action="#">
  <div>
    <input id="textBar" type="text">
    <input type="submit">
  </div>
</form>
<span></span>


<script>


socket.on('connectToRoom', function (room_n) {
          $("#room").html(room_n);
      });

//when message let s display it in console !
socket.on('message', function (message) {
  console.log(message);
});

//send message now
//submit it s first thing because it s prioritary elmts!
$( "form" ).submit(function( event ) {
  socket.emit('send_msg', $('#textBar').val());
   $('#textBar').val('');
   return false;
});

//receive msg ? let s display it !
 socket.on('receive_msg', function(message){
    $('#messages').append($('<li>').text(message));
  });

  //a la connection on demande le pseudo
	var pseudo = prompt("Choisi un pseudonyme");
	socket.emit('new_pseudo',pseudo);
</script>
</html>
